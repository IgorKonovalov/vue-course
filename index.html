<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All you need to know about Vue</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script src="//unpkg.com/vue" defer></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Welcome to Vue course'
      }
    })
  </script>
</body>
</html>
